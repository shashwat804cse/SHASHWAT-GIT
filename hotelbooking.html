<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hotel Room Booking Form</title>
    </head>
    
    <body>
        
        <h1 align="center"><u>HOTEL ROOM BOOKING FORM</u></h1>

        <hr>

        <form action="#" method="post" align="center">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email address" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter a valid phone number" required><br><br>

            
            <label for="room">Room Type:</label>
            <select id="room" name="room" required>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="double">Triple Room</option>
            </select><br><br>
            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests" rows="4" cols="40" placeholder="any request" align="center"></textarea><br><br>

            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Application">
       
        </form>

</html>
